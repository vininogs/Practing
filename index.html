<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCreate</title>

    <!--Principal-->
    <link rel="stylesheet" href="/style/main.css">

    <!--Loops-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">THE WITCHER</h3>
                <p class="description">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu
                    lugar em um mundo onde as pessoas, muitas vezes, são mais perversas do que as criaturas selvagens..
                </p>


                <div class="bottoes">

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>
    </main>

    <h1 class="comment">Continuar assistindo como Vinicius</h1>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="img/gentegrande.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/lacasa.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/rickandmore.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/scarface.jpg" alt="" srcset="">
            </div>
        </div>
    </div>


    <h1 class="alta">Em alta</h1>
    <div class="carrosel-filmes carrosel-padding">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/breakingbad.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/narcos.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/suits.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/golpebaixo.jpg" alt="" srcset="">
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/e82daf80b0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
